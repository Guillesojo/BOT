<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arb notification bot</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="arb1" class="arbitrage">
      <p>
        <span id="tickerA1"></span> on <span id="chainA1"></span>:
        <span id="priceA1"></span>
        <span id="scr1" class="screener"></span>
      </p>

      <p>
        <span id="tickerB1"></span> on <span id="chainB1"></span>:
        <span id="priceB1"></span>
        <span id="scr2" class="screener"></span>
      </p>

      <p><span id="pricediff1"></span>%</p>
    </div>

    <div id="arb2" class="arbitrage">
      <p>
        <span id="tickerA2"></span> on <span id="chainA2"></span>:
        <span id="priceA2"></span>
        <span id="scr3" class="screener"></span>
      </p>

      <p>
        <span id="tickerB2"></span> on <span id="chainB2"></span>:
        <span id="priceB2"></span>
        <span id="scr4" class="screener"></span>
      </p>

      <p><span id="pricediff2"></span>%</p>
    </div>

    <div id="arb3" class="arbitrage">
      <p>
        <span id="tickerA3"></span> on <span id="chainA3"></span>:
        <span id="priceA3"></span>
        <span id="scr5" class="screener"></span>
      </p>

      <p>
        <span id="tickerB3"></span> on <span id="chainB3"></span>:
        <span id="priceB3"></span>
        <span id="scr6" class="screener"></span>
      </p>

      <p><span id="pricediff3"></span>%</p>
    </div>

    <script src="index.js"></script>
    <script src="screen.js"></script>
  </body>
</html>
